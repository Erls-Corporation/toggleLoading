<!doctype html>
<html>
	<head>
		<meta charset=UTF-8>
		<title>jQuery Loading Plugin</title>
		<link rel=stylesheet href=style.css>
	</head>
	<body>
		<h1>jQuery Loading Plugin</h1>
		<p>This is an example of the jQuery Loading Plugin. The opacity of the loading content is dimmed, and an alpha transparent spinner is placed over the center of the container.</p>
			<p>You can test disabling the spinner by entering <code>$('#container').toggleLoading();</code> into your console.</p>
		<div id="container"></div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="jquery.loading-0.1.1.js"></script>
		<script>
			$('#container').toggleLoading();
		</script>
	</body>
</html>
